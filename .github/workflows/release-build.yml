# Thanks to https://github.com/gnembon/fabric-carpet/blob/master/.github/workflows/publish-release.yml
# which is much more complicated..

name: Release Builds

on:
  push:
    tags:
    - 'v*'

jobs:
  Build-And-Publish:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 21
        cache: 'gradle'
    - name: Grant execute permission to gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
    - uses: actions/upload-artifact@v4
      with:
        name: Compiled artifacts for ${{ github.sha }}
        path: build/libs
    - name: Find correct JAR
      id: findjar
      run: |
        set -euo pipefail
        jarname="$(find build/libs -maxdepth 1 -type f -name '*.jar' ! -name '*-dev.jar' ! -name '*-sources.jar' -printf '%f\n' | head -n 1)"
        echo "jarname=$jarname" >> "$GITHUB_OUTPUT"
    - name: Create Github release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: build/libs/${{ steps.findjar.outputs.jarname }}
